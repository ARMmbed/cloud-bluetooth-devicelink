<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Change configuration - {{endpoint}}</title>
  <script src="https://cdn.jsdelivr.net/ace/1.2.3/min/ace.js"></script>

  <link rel="stylesheet" href="/style.css">
  <style>
  #devices-wrapper {
      border: solid 1px #ccc;
  }
  #devices {
      list-style: none;
      padding: 0;
      margin: 0;
  }
  #devices li {
      padding: 20px 20px;
      cursor: pointer;
      border-bottom: solid 1px #ddd;
  }
  #devices li:hover {
      background-color: #E6F9FF;
  }
  #devices p {
      margin: 0;
  }
  #devices .title {
      font-size: 26px;
      font-weight: 400;
      margin-bottom: 20px;
  }
  #devices .eui {
      color: #ccc;
  }
  body.step1 #step2 {
      display: none;
  }
  body.step2 #step1 {
      display: none;
  }
  .select-service label {
    padding-right: 20px;
    font-size: 16px;
  }
  .creds {
    font-size: 20px;
    width: 400px;
  }
  hr {
    height: 1px;
    border: none;
    background: lightgray;
  }
  </style>
</head>

<body class="step1">
  <div id="header">
    <a href="/"><img id="logo" src="/ARMmbedLogo.svg"></a>
  </div>
  <form method="post" action="/new-device" id="save">
    <h1>Connect new device</h1>

    <div id="step1">
        <h2>Select the device you'd like to connect</h2>
        <div id="devices-wrapper">
            <ul id="devices">
            </ul>
            <div class="loader"></div>
        </div>
    </div>

    <div id="step2">
        <h2>Where do you want to provision this device?</h2>
        <p class="select-service">
            <label><input type="radio" name="service" value="connector" checked="checked"> mbed Device Connector</label>
            <label><input type="radio" name="service" value="cloud" disabled="disabled">mbed Cloud</label>
        </p>

        <hr>

        <div id="connector">
            <h2>What is your mbed Device Connector domain?</h2>
            <p>The domain is listed in <a href="https://connector.mbed.com/#credentials" target="_blank">security certificates</a>.</p>
            <p>
                <input name="connector_domain" class="creds">
            </p>

            <h2>mbed Device Connector Access Key</h2>
            <p>
                <input name="connector_ak" class="creds">
            </p>
        </div>

        <div id="cloud"><!--todo--></div>

        <input type="hidden" name="eui">

        <p><input type="submit" value="Continue"></p>
    </div>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var SELECTED_DEVICE;

    var socket = io.connect(location.origin);
    socket.on('connect', function() {
      socket.emit('subscribe-seen');
    });

    socket.on('seen', function(device) {
        if (!device) {
            console.error('Got a seen message without device?!');
            return;
        }
        var el = document.querySelector('li[data-eui="' + (device.eui || device.name) + '"]');
        if (!el) {
            el = document.createElement('li');
            el.dataset.eui = device.eui;
            el.innerHTML = '<p class="title"><span class="name"></span> <span class="eui"></span></p>\n' +
                '<p>RSSI: <span class="rssi"></span> dBm - Services: <span class="services"></span></p>';
            document.querySelector('#devices').appendChild(el);

            el.onclick = function() {
                document.querySelector('input[name="eui"]').value = device.eui;

                document.body.classList.remove('step1');
                document.body.classList.add('step2');
            };
        }

        el.querySelector('.name').textContent = device.name || device.eui;
        el.querySelector('.eui').textContent = device.name && device.eui !== device.name ? device.eui : '';
        el.querySelector('.rssi').textContent = device.rssi;
        if (device.services.length > 0) {
            el.querySelector('.services').textContent = '[ ' + device.services.join(', ') + ' ]';
        }
        else {
            el.querySelector('.services').textContent = 'Unknown';
        }
    });

  </script>
  <script>
    document.querySelector('#save').onsubmit = function() {
        var domain = document.querySelector('input[name="connector_domain"]').value;
        var ak = document.querySelector('input[name="connector_ak"]').value;

        if (!domain) {
            alert('Please enter your Connector domain');
            return false;
        }
        if (!/^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i.test(domain)) {
            alert('Domain is not a valid UUID');
            return false;
        }
        if (!ak) {
            alert('Please enter your Connector access key');
            return false;
        }
    };
  </script>

  <script src="/clear-querystring.js"></script>
</body>
</html>
